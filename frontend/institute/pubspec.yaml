name: chalak_institute
description: A driving institute management app for Chalak platform.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter

  # UI and theming
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296

  # State management
  provider: ^6.1.1

  # Network and API
  http: ^1.1.0
  dio: ^5.3.2

  # Storage and caching
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Navigation
  go_router: ^12.1.1

  # Dependency injection
  get_it: ^7.6.4

  # JSON serialization
  json_annotation: ^4.8.1

  # Date and time
  intl: ^0.18.1
  table_calendar: ^3.0.9

  # QR code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.6

  # File handling
  path_provider: ^2.1.1
  file_picker: ^8.1.2

  # PDF generation
  pdf: ^3.10.7
  printing: ^5.11.1

  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0

  # Permissions
  permission_handler: ^11.0.1

  # Utilities
  uuid: ^4.1.0
  url_launcher: ^6.2.1

  # Charts and analytics
  fl_chart: ^0.64.0

  # Form validation
  form_validator: ^2.1.1

  # Pull to refresh
  pull_to_refresh: ^2.0.0

  # Loading animations
  lottie: ^2.7.0

  # Toast and snackbars
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/